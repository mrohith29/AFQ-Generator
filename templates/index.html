<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AFQ Generator</title>
</head>
<body>
    <h1>Upload File and Ask Question</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose file (PDF, TXT, PPT):</label>
        <input type="file" id="file" name="file" accept=".pdf,.txt,.ppt" required><br><br>
        <label for="question">Enter your question:</label>
        <input type="text" id="question" name="question" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
